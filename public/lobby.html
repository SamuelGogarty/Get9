<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CS 1.6 Lobby</title>
  <link rel="stylesheet" href="/css/lobby_style.css" />
</head>
<body>
  <div class="container">
    <!-- NAV -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="/player.html">Stats</a></li>
        <li class="right-nav">
          <div class="nav-player-name">
            <img id="navbarProfile" src="/img/fallback-pfp.png" alt="Avatar" />
            <span id="navbarUsername">Player Name</span>
            <span id="navbarElo" class="elo-display">ELO: 0</span>
          </div>
        </li>
      </ul>
    </nav>

    <!-- GRID -->
    <div class="lobby-grid">
      <!-- Team 1 -->
      <div class="window" name="Team 1">
        <div id="team1-container"></div>
      </div>

      <!-- Map vote -->
      <div class="window" name="Map Vote" style="position: relative;">
        <div id="mapVoteOverlay">
          <div class="vgui-titlebar">CAPTAIN'S TURN</div>
          <div class="overlay-content">
            <span id="overlayMessage"></span>
            <div class="vgui-progress">
              <div id="banProgressBar" class="vgui-progress-bar"></div>
            </div>
            <div id="banCountdown"></div>
          </div>
        </div>
        <button class="mapvotebutton">de_dust</button>
        <button class="mapvotebutton">de_dust2</button>
        <button class="mapvotebutton">de_inferno</button>
        <button class="mapvotebutton">de_nuke</button>
        <button class="mapvotebutton">de_tuscan</button>
        <button class="mapvotebutton">de_cpl_strike</button>
        <button class="mapvotebutton">de_prodigy</button>
      </div>

      <!-- Team 2 -->
      <div class="window" name="Team 2">
        <div id="team2-container"></div>
      </div>

      <!-- Team Chat -->
      <div class="window" name="Team Chat">
        <div class="chat-inner">
          <ul id="teamChatMessages"></ul>
          <div class="chat-input-row">
            <input type="text" id="teamChatInput" placeholder="Message your team..." />
            <button id="sendTeamMessage">Send</button>
          </div>
        </div>
      </div>

      <!-- Server Info -->
      <div class="window" name="Server Info">
        <div id="banCountdown" style="display: none; color: #E3E41F; font-weight: bold; font-size: 14px; text-align: center;"></div>
        <button id="connectServerBtn" class="ServerBtn" style="display: none;">Connect to Server</button>
        <div id="connectionInfo" style="display: none;"></div>
      </div>

      <!-- Public Chat -->
      <div class="window" name="Public Chat">
        <div class="chat-inner">
          <ul id="publicChatMessages"></ul>
          <div class="chat-input-row">
            <input type="text" id="publicChatInput" placeholder="Message everyone..." />
            <button id="sendPublicMessage">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/lobby.js"></script>
</body>
</html>
