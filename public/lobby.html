<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CS 1.6 Lobby</title>
  <link rel="stylesheet" href="/css/lobby_style.css" />
</head>
<body>
  <div class="container">
    <!-- NAV -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li class="right-nav"><div class="nav-player-name">Player Name</div></li>
      </ul>
    </nav>

    <!-- GRID -->
    <div class="lobby-grid">
      <!-- Team 1 -->
      <div class="window" name="Window Title">
        <div class="player-row"><img src="https://via.placeholder.com/32" alt="Player" /><div class="player-name">Player 1</div></div>
        <div class="player-row"><img src="https://via.placeholder.com/32" alt="Player" /><div class="player-name">Player 2</div></div>
        <div class="player-row"><img src="https://via.placeholder.com/32" alt="Player" /><div class="player-name">Player 3</div></div>
        <div class="player-row"><img src="https://via.placeholder.com/32" alt="Player" /><div class="player-name">Player 4</div></div>
        <div class="player-row"><img src="https://via.placeholder.com/32" alt="Player" /><div class="player-name">Player 5</div></div>
      </div>

      <!-- Map vote -->
      <div class="window" name="Window Title">
        <button class="mapvotebutton">de_dust</button>
        <button class="mapvotebutton">de_dust2</button>
        <button class="mapvotebutton">de_inferno</button>
        <button class="mapvotebutton">de_nuke</button>
        <button class="mapvotebutton">de_tuscan</button>
        <button class="mapvotebutton">de_cpl_strike</button>
        <button class="mapvotebutton">de_prodigy</button>
      </div>

      <!-- Team 2 -->
      <div class="window" name="Window Title">
        <div class="player-row"><img src="https://via.placeholder.com/32" alt="Player" /><div class="player-name">Player 6</div></div>
        <div class="player-row"><img src="https://via.placeholder.com/32" alt="Player" /><div class="player-name">Player 7</div></div>
        <div class="player-row"><img src="https://via.placeholder.com/32" alt="Player" /><div class="player-name">Player 8</div></div>
        <div class="player-row"><img src="https://via.placeholder.com/32" alt="Player" /><div class="player-name">Player 9</div></div>
        <div class="player-row"><img src="https://via.placeholder.com/32" alt="Player" /><div class="player-name">Player 10</div></div>
      </div>

      <!-- Chatbox under Team 1 -->
      <div class="window" name="Window Title">
        <input type="text" placeholder="Enter text here" />
      </div>

      <!-- Empty middle column to center layout properly -->
      <div></div>

      <!-- Chatbox under Team 2 -->
      <div class="window" name="Window Title">
        <input type="text" placeholder="Enter text here" />
      </div>
    </div>
  </div>
</body>
</html>
