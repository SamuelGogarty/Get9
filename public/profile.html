<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="css/profile.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/profile.html">Profile</a></li>
      <li><a href="/lobby.html">Lobby</a></li>
      <li class="right-nav">
        <div class="nav-player-name">
          <img id="navbarProfile" src="/img/fallback-pfp.png" alt="Avatar">
          <span id="navbarUsername">Player Name</span>
          <span id="navbarElo" class="elo-display">ELO: 0</span>
        </div>
      </li>
    </ul>
  </nav>

  <div class="container">
    <main class="main-grid">
      <!-- Top Matchmaking Window -->
      <div class="window matchmaking-header" name="Matchmaking">
        <div class="content">
          <div class="welcome-section">
            <img id="matchmakingProfile" src="/img/fallback-pfp.png" alt="Profile Picture">
            <div class="welcome-message">
              <div class="welcome-text">WELCOME BACK,</div>
              <div class="welcome-username" id="matchmakingUsername">Commando</div>
            </div>
          </div>
          <div class="server-stats">
            <p>Players waiting: <span class="stat-value" id="playersWaiting">0</span></p>
            <p>Ongoing matches: <span class="stat-value" id="activeMatches">0</span></p>
          </div>
          <div class="matchmaking-controls">
            <!-- Single button for both solo & group queue -->
            <button class="greensteam-button" id="startMatchmakingBtn">Start Matchmaking</button>
            
            <!-- NEW: Stop Searching button -->
            <button class="greensteam-button" id="cancelMatchmakingBtn" style="display:none;">Stop Searching</button>
            
            <progress class="que-in-progress-bar" id="matchmakingProgress" value="0" max="100" style="display:none;"></progress>
          </div>
        </div>
      </div>

      <!-- Thin Lobby Management Bar -->
      <div class="window lobby-management-bar" name="Lobby Management">
        <div class="content">
          <div class="lobby-controls">
            <div class="create-container">
              <button class="greensteam-button" id="createPreLobbyBtn">Create Lobby</button>

              <!-- Code Box Inset with Eye Toggle -->
              <div id="inviteCodeSection" class="invite-code-box inset active" style="display: none; margin-left: 10px;" role="status" aria-live="polite" aria-label="Invite code container">
                <div class="code-container">
                  <strong id="inviteCodeDisplay"></strong>
                  <div class="mask-overlay"></div>
                </div>
                <button class="greensteam-button" id="toggleCodeVisibility" title="Show Code" style="margin-left: 8px;" aria-label="Reveal invite code">üëÅ</button>
              </div>
            </div>
            <div class="join-container">
              <button class="greensteam-button" id="joinPreLobbyBtn" disabled>Join</button>
              <input type="text" id="inviteCodeInput" placeholder="Enter invite code">
            </div>
          </div>
        </div>
      </div>

      <!-- Side-by-Side Sections -->
      <div class="lobby-sections" style="display:none;">
        <!-- Pre-Lobby Members -->
        <div class="window member-list-container" name="Pre-Lobby Members">
          <div class="content" id="preLobbyPlayerList">
            <!-- Member rows (via JS) -->
          </div>
        </div>

        <!-- Pre-Lobby Chat -->
        <div class="window chat-container clan-chat" name="Pre-Lobby Chat">
          <div class="content">
            <ul id="preLobbyChatMessages"></ul>
            <div class="chat-input">
              <input type="text" id="preLobbyChatInput" placeholder="Type message...">
              <button class="greensteam-button" id="sendPreLobbyMessage">Send</button>
            </div>
          </div>
        </div>

        <!-- NEW: Leave Lobby Button -->
        <div style="margin-top: 10px;">
          <button class="greensteam-button" id="leavePreLobbyBtn" style="display:none;">Leave Lobby</button>
        </div>
      </div>
    </main>
  </div>

  <!-- The actual JS logic below -->
  <script>
    const socket = io();

    let currentLobbyCode = null;  // If user is in a pre-lobby
    let isLobbyLeader = false;    // Whether I'm the leader
    let progressInterval = null;  // For the que-in-progress bar

    // ================================
    // ONLOAD & NAVBAR
    // ================================
    document.addEventListener('DOMContentLoaded', initPage);
    async function initPage() {
      hideQueueProgress();
      initNavbar();
    }

    async function initNavbar() {
      try {
        const [userRes, eloRes] = await Promise.all([
          fetch('/user/info', { credentials: 'include' }),
          fetch('/user/skill', { credentials: 'include' })
        ]);
        if (!userRes.ok || !eloRes.ok) {
          throw new Error(`User data fetch failed: ${userRes.status}, ${eloRes.status}`);
        }
        const [user, eloData] = await Promise.all([userRes.json(), eloRes.json()]);

        // --- DEBUGGING ---
        console.log('User data received:', JSON.stringify(user, null, 2));
        // --- END DEBUGGING ---

        const profileImg = document.getElementById('navbarProfile');
        profileImg.src = user.profilePictureUrl || '/img/fallback-pfp.png';
        profileImg.onerror = () => { profileImg.src = '/img/fallback-pfp.png'; };

        // Use username directly, consistent with player.html and lobby.js
        document.getElementById('navbarUsername').textContent = user.username;
        document.getElementById('navbarElo').textContent = `ELO: ${eloData.skill || 0}`;

        // Matchmaking welcome
        const mmProfile = document.getElementById('matchmakingProfile');
        mmProfile.src = user.profilePictureUrl || '/img/fallback-pfp.png';
        mmProfile.onerror = () => { mmProfile.src = '/img/fallback-pfp.png'; };
        // Use username directly, consistent with player.html and lobby.js
        document.getElementById('matchmakingUsername').textContent = user.username;

        // Extra server stats
        const statsRes = await fetch('/api/server/stats', { credentials: 'include' });
        if (statsRes.ok) {
          const stats = await statsRes.json();
          document.getElementById('playersWaiting').textContent = stats.queuedPlayers ?? 0;
          document.getElementById('activeMatches').textContent = stats.activeMatches ?? 0;
        }
      } catch (err) {
        console.error('Navbar init failed:', err);
        document.getElementById('navbarProfile').src = '/img/fallback-pfp.png';
        document.getElementById('navbarUsername').textContent = 'Player';
        document.getElementById('navbarElo').textContent = 'ELO: 0';
        document.getElementById('playersWaiting').textContent = '0';
        document.getElementById('activeMatches').textContent = '0';
      }
    }

    // ================================
    // PROGRESS BAR & CANCEL BUTTON
    // ================================
    function showQueueProgress() {
      const pb = document.getElementById('matchmakingProgress');
      pb.style.display = 'block';
      pb.value = 0;
      let val = 0;
      progressInterval = setInterval(() => {
        val = (val + 1) % 100;
        pb.value = val;
      }, 100);
    }
    function hideQueueProgress() {
      document.getElementById('matchmakingProgress').style.display = 'none';
      if (progressInterval) clearInterval(progressInterval);
    }

    function showCancelSearchButton() {
      document.getElementById('cancelMatchmakingBtn').style.display = 'inline-block';
    }
    function hideCancelSearchButton() {
      document.getElementById('cancelMatchmakingBtn').style.display = 'none';
    }

    // ================================
    // SINGLE START MATCHMAKING BUTTON
    // ================================
    const startMatchmakingBtn = document.getElementById('startMatchmakingBtn');
    startMatchmakingBtn.addEventListener('click', async () => {
      if (currentLobbyCode) {
        // GROUP
        if (!isLobbyLeader) {
          alert('Only the lobby leader can start matchmaking.');
          return;
        }
        // Leader starts group queue
        socket.emit('startPreLobbyMatchmaking', { inviteCode: currentLobbyCode });
      } else {
        // SOLO
        try {
          const userRes = await fetch('/user/info', { credentials: 'include' });
          const user = await userRes.json();
          socket.emit('startMatchmaking', {
            username: user.username,
            steamId: user.steamId,
            email: user.email,
            profilePictureUrl: user.profilePictureUrl
          });
        } catch (err) {
          console.error('Error starting solo queue:', err);
          alert('Error starting matchmaking.');
          return;
        }
      }
      // Show progress for both group or solo
      showQueueProgress();
    });

    // NEW: Cancel matchmaking event
    const cancelMatchmakingBtn = document.getElementById('cancelMatchmakingBtn');
    cancelMatchmakingBtn.addEventListener('click', () => {
      socket.emit('stopMatchmaking');
      hideQueueProgress();
      hideCancelSearchButton();
    });

    // If we get an error or redirect => stop progress
    socket.on('error', (msg) => {
      hideQueueProgress();
      hideCancelSearchButton();
      alert('Error: ' + msg);
    });
    socket.on('redirect', (url) => {
      hideQueueProgress();
      hideCancelSearchButton();
      window.location.href = url;
    });
    socket.on('queued', () => {
      console.log('We are queued.');
      showCancelSearchButton();
    });

    // ================================
    // CREATE / JOIN PRE-LOBBY
    // ================================
    const createPreLobbyBtn = document.getElementById('createPreLobbyBtn');
    createPreLobbyBtn.addEventListener('click', async () => {
      try {
        const userRes = await fetch('/user/info', { credentials: 'include' });
        const user = await userRes.json();
        socket.emit('createPreLobby', {
          id: user.id, // Add user ID
          username: user.username,
          steamId: user.steamId,
          email: user.email,
          profilePictureUrl: user.profilePictureUrl
        });
      } catch (err) {
        console.error('Error creating pre-lobby:', err);
        alert('Error creating pre-lobby.');
      }
    });

    // Input validation for invite code
    document.getElementById('inviteCodeInput').addEventListener('input', (e) => {
      const code = e.target.value.trim();
      document.getElementById('joinPreLobbyBtn').disabled = (code.length !== 8);
    });

    // Enter key for chat input
    document.getElementById('preLobbyChatInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('sendPreLobbyMessage').click();
      }
    });

    const joinPreLobbyBtn = document.getElementById('joinPreLobbyBtn');
    joinPreLobbyBtn.addEventListener('click', async () => {
      const code = document.getElementById('inviteCodeInput').value.trim();
      if (!code) {
        alert('Please enter an invite code.');
        return;
      }
      try {
        const userRes = await fetch('/user/info', { credentials: 'include' });
        const user = await userRes.json();
        socket.emit('joinPreLobby', {
          inviteCode: code,
          user: {
            id: user.id, // Add user ID
            username: user.username,
            steamId: user.steamId,
            email: user.email,
            profilePictureUrl: user.profilePictureUrl
          }
        });
      } catch (err) {
        console.error('Error joining pre-lobby:', err);
        alert('Error joining pre-lobby.');
      }
    });

    // ================================
    // PRE-LOBBY EVENTS
    // ================================
    socket.on('preLobbyCreated', ({ inviteCode }) => {
      currentLobbyCode = inviteCode;
      isLobbyLeader = true;
      document.querySelector('.lobby-sections').style.display = 'grid';

      // Show code in the inset box
      document.getElementById('inviteCodeDisplay').textContent = inviteCode;
      document.getElementById('inviteCodeSection').style.display = 'inline-flex'; 

      // Ensure it's masked by default
      maskInviteCode();

      // NEW: Show "Leave Lobby" button
      document.getElementById('leavePreLobbyBtn').style.display = 'inline-block';
    });

    socket.on('preLobbyJoined', ({ inviteCode, players }) => {
      currentLobbyCode = inviteCode;
      isLobbyLeader = false;
      document.querySelector('.lobby-sections').style.display = 'grid';

      document.getElementById('inviteCodeDisplay').textContent = inviteCode;
      document.getElementById('inviteCodeSection').style.display = 'inline-flex';

      maskInviteCode();
      // updatePlayerList(players); // Removed: Rely on preLobbyUpdated event instead

      // NEW: Show "Leave Lobby" button
      document.getElementById('leavePreLobbyBtn').style.display = 'inline-block';
    });

    socket.on('preLobbyUpdated', ({ inviteCode, players, leaderUserId }) => {
      if (inviteCode !== currentLobbyCode) return;
      updatePlayerList(players, leaderUserId); // Pass leaderUserId
    });

    socket.on('preLobbyPlayers', ({ inviteCode, players, leaderUserId }) => {
      if (inviteCode === currentLobbyCode) {
        updatePlayerList(players, leaderUserId); // Pass leaderUserId
      }
    });

    socket.on('preLobbyRestored', ({ inviteCode, players, leaderUserId }) => {
      if (inviteCode === currentLobbyCode) {
        document.querySelector('.lobby-sections').style.display = 'grid';
        document.getElementById('inviteCodeDisplay').textContent = inviteCode;
        document.getElementById('inviteCodeSection').style.display = 'inline-flex';
        maskInviteCode();
        updatePlayerList(players, leaderUserId); // Pass leaderUserId

        // Show "Leave Lobby" button
        document.getElementById('leavePreLobbyBtn').style.display = 'inline-block';
      }
    });

    socket.on('joinPreLobbyError', ({ message }) => {
      alert('Join Pre-Lobby Error: ' + (message || 'Unknown'));
    });

    // If user is kicked or leaves
    socket.on('kickedFromPreLobby', ({ inviteCode }) => {
      if (inviteCode === currentLobbyCode) {
        alert('You have been kicked from the pre-lobby.');
        cleanupPreLobbyUI();
      }
    });
    socket.on('preLobbyLeft', ({ inviteCode }) => {
      if (inviteCode === currentLobbyCode) {
        alert('You have left the pre-lobby.');
        cleanupPreLobbyUI();
      }
    });

    // ================================
    // PRE-LOBBY CHAT
    // ================================
    const sendPreLobbyMessageBtn = document.getElementById('sendPreLobbyMessage');
    sendPreLobbyMessageBtn.addEventListener('click', () => {
      const msgInput = document.getElementById('preLobbyChatInput');
      const msg = msgInput.value.trim();
      if (!msg || !currentLobbyCode) return;
      socket.emit('preLobbyChatMessage', {
        message: msg,
        inviteCode: currentLobbyCode
      });
      msgInput.value = '';
    });

    socket.on('preLobbyChatMessage', ({ username, message, profilePictureUrl }) => {
      const ul = document.getElementById('preLobbyChatMessages');
      const li = document.createElement('li');
      li.innerHTML = `
        <img src="${profilePictureUrl || '/img/fallback-pfp.png'}" alt="${username}"
             style="width:24px;height:24px;">
        <strong>${username}:</strong> ${message}
      `;
      li.style.display = 'flex';
      li.style.alignItems = 'center';
      li.style.gap = '8px';
      ul.appendChild(li);
      ul.scrollTop = ul.scrollHeight;
    });

    // ================================
    // Code Box Toggle
    // ================================
    const toggleBtn = document.getElementById('toggleCodeVisibility');
    toggleBtn.addEventListener('click', () => {
      const container = document.querySelector('.code-container');
      container.classList.toggle('revealed');
      toggleBtn.title = container.classList.contains('revealed') ? 'Hide Code' : 'Show Code';
    });

    function maskInviteCode() {
      document.querySelector('.code-container')?.classList.remove('revealed');
      toggleBtn.title = 'Show Code';
    }

    // ================================
    // Update Player List & Leader Check
    // ================================
    async function updatePlayerList(players, leaderUserId) { // Accept leaderUserId
      const container = document.getElementById('preLobbyPlayerList');
      container.innerHTML = '';

      // Check leadership based on server-provided ID
      await checkIfLeader(leaderUserId);

      players.forEach((p, idx) => {
        const isCurrentLeader = (p.id === leaderUserId); // Check if this player is the leader
        const row = document.createElement('div');
        row.className = 'player-item';
        row.style.display = 'flex';
        row.style.alignItems = 'center';
        row.style.marginBottom = '6px';

        const pic = document.createElement('img');
        pic.src = p.profilePictureUrl || '/img/fallback-pfp.png';
        pic.onerror = () => { pic.src = '/img/fallback-pfp.png'; };
        pic.style.width = '32px';
        pic.style.height = '32px';
        pic.style.borderRadius = '4px';
        pic.style.marginRight = '10px';

        const infoDiv = document.createElement('div');
        // Use the isCurrentLeader flag determined above
        let leaderSuffix = isCurrentLeader ? ' (Leader)' : '';
        infoDiv.innerHTML = `
          <div class="player-name" style="font-weight:bold;">${p.username}${leaderSuffix}</div>
          <div class="player-elo">ELO: ${p.skill || 'Unrated'}</div>
        `;

        row.appendChild(pic);
        row.appendChild(infoDiv);

        // NEW: Kick button if I'm leader and this is not the first (leader) slot
        if (isLobbyLeader && idx !== 0) {
          const kickBtn = document.createElement('button');
          kickBtn.textContent = 'Kick';
          kickBtn.className = 'greensteam-button';
          kickBtn.style.marginLeft = '10px';

          // We'll rely on p.socketId from server
          if (p.socketId) {
            kickBtn.addEventListener('click', () => {
              socket.emit('kickFromPreLobby', p.socketId);
            });
          }

          row.appendChild(kickBtn);
        }

        container.appendChild(row);
      });
    }

    // Leader check using server-provided leaderUserId
    async function checkIfLeader(expectedLeaderUserId) { // Use expectedLeaderUserId
      try {
        // Fetch current user's ID (assuming /user/info is correct endpoint)
        const meRes = await fetch('/user/info', {credentials: 'include'});
        if (!meRes.ok) throw new Error(`Failed to fetch user info: ${meRes.status}`);
        const { id: myUserId } = await meRes.json(); // Get current user's ID

        if (expectedLeaderUserId === undefined) {
           console.warn('checkIfLeader called without expectedLeaderUserId. Assuming not leader.');
           isLobbyLeader = false;
        } else {
           // Compare my ID with the ID the server says is the leader
           isLobbyLeader = (myUserId === expectedLeaderUserId);
        }

        // Update button state based on the check
        startMatchmakingBtn.disabled = !isLobbyLeader;
        startMatchmakingBtn.textContent = isLobbyLeader
          ? 'Start Matchmaking' 
          : 'Waiting for Leader...';
      } catch (err) {
        console.error('Leader check failed:', err);
        isLobbyLeader = false;
      }
    }

    // ================================
    // Leave Lobby button
    // ================================
    document.getElementById('leavePreLobbyBtn').addEventListener('click', () => {
      if (currentLobbyCode) {
        socket.emit('leavePreLobby', { inviteCode: currentLobbyCode });
      }
    });

    // Cleanup
    function cleanupPreLobbyUI() {
      currentLobbyCode = null;
      isLobbyLeader = false;
      document.querySelector('.lobby-sections').style.display = 'none';
      document.getElementById('preLobbyPlayerList').innerHTML = '';
      document.getElementById('preLobbyChatMessages').innerHTML = '';
      document.getElementById('inviteCodeSection').style.display = 'none';
      document.getElementById('inviteCodeDisplay').textContent = '';
      startMatchmakingBtn.disabled = false;
      startMatchmakingBtn.textContent = 'Start Matchmaking';
      
      // Hide leave button
      document.getElementById('leavePreLobbyBtn').style.display = 'none';
    }

    // Handle page unload
    window.addEventListener('beforeunload', () => {
      if (currentLobbyCode) {
        socket.emit('leavePreLobby', { inviteCode: currentLobbyCode });
      }
    });

    // Handle server disconnect
    socket.on('disconnect', () => {
      if (currentLobbyCode) {
        alert('Lost connection to server - returning to lobby');
        window.location.reload();
      }
    });
  </script>
</body>
</html>
