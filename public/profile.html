<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/blacksteam.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body id="ifi5">
  <nav id="in3lw">
    <ul id="id5lb">
      <li><a href="/">Home</a></li>
      <li><a href="/player.html">My Stats</a></li>
      <li class="right-nav">
        <div class="nav-player-name">
          <img id="navbarProfile" src="/img/fallback-pfp.png" alt="Avatar" class="currentplayername">
          <span id="navbarUsername" class="currentplayername">Player Name</span>
          <span id="navbarElo" class="currentelo">ELO: 0</span>
        </div>
      </li>
    </ul>
  </nav>

  <div class="lobby-grid">
    <!-- Window Column -->
    <div class="window-column">
      <div class="window" name="Matchmaking">
        <div class="titlebar">Get9 Matchmaking</div>
        <div class="content">
          <div class="flex-row" style="gap: 15px; margin-bottom: 15px;">
            <div class="server-stats">
              <p>Players waiting: <span class="stat-value" id="playersWaiting">0</span></p>
              <p>Ongoing matches: <span class="stat-value" id="activeMatches">0</span></p>
            </div>
            <a href="https://discord.gg/8m4xG8sjXm" 
               class="greensteam-button" 
               target="_blank"
               style="height: auto; padding: 10px 15px;">
              Join Our Discord
            </a>
          </div>
          
          <div class="matchmaking-controls">
            <button class="greensteam-button" id="startMatchmakingBtn">Start Matchmaking</button>
            <progress class="que-in-progress-bar" 
                      id="matchmakingProgress" 
                      value="0" 
                      max="100"
                      style="display: none;"></progress>
          </div>
        </div>
      </div>

      <div class="window" name="Pre-Lobby">
        <div class="titlebar">Pre-Lobby</div>
        <div class="content">
          <div class="inset" style="padding: 10px;">
            <button class="greensteam-button" id="createPreLobbyBtn" style="width: 100%; margin-bottom: 10px;">
              Create Private Lobby
            </button>
            
            <div class="inset" style="padding: 10px; margin: 10px 0;">
              <input type="text" id="inviteCodeInput" class="inset" placeholder="Enter invite code" 
                     style="width: calc(100% - 90px); margin-right: 5px;">
              <button class="greensteam-button" id="joinPreLobbyBtn" style="width: 80px;">Join</button>
            </div>

            <div id="preLobbySection" style="display: none;">
              <div class="inset" style="padding: 10px; margin: 10px 0;">
                <p>Invite Code: <strong id="inviteCode" class="inset" style="padding: 2px 5px;"></strong></p>
                <div class="titlebar" style="margin: 10px 0 5px 0;">Lobby Members</div>
                <div id="preLobbyPlayerList" class="inset" style="padding: 5px; min-height: 80px;"></div>
              </div>
              <button class="greensteam-button" id="startPreLobbyMatchmakingBtn" style="width: 100%;">
                Start Group Matchmaking
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const socket = io();

    // Fetch and populate user data
    function fetchUserInfo() {
      fetch('/user/info')
        .then(response => response.json())
        .then(data => {
          document.getElementById('username').textContent = data.username || 'Unknown user';
          if (data.profilePictureUrl) {
            const profilePicture = document.getElementById('profilePicture');
            profilePicture.src = data.profilePictureUrl;
          }
        })
        .catch(error => {
          console.error('Error fetching user info:', error);
        });

      fetch('/user/skill')
        .then(response => response.json())
        .then(data => {
          document.getElementById('navbarElo').textContent = `ELO: ${data.skill || 0}`;
        })
        .catch(error => {
          console.error('Error fetching player skill:', error);
          document.getElementById('skill').textContent = 'ELO: 0';
        });
        
        
      // Fetch server stats
      fetch('/api/server/stats')
        .then(response => response.json())
        .then(data => {
          document.getElementById('playersWaiting').textContent = data.queuedPlayers || 0;
          document.getElementById('activeMatches').textContent = data.activeMatches || 0;
        })
        .catch(error => {
          console.error('Error fetching server stats:', error);
        });
    }

    document.getElementById('startMatchmakingBtn').addEventListener('click', () => {
      const username = document.getElementById('username').textContent;
      const profilePictureUrl = document.getElementById('profilePicture').src;

      // Get user info from server instead of relying on DOM
      fetch('/user/info')
        .then(response => response.json())
        .then(data => {
          const steamId = data.steamId;
          const email = data.email;

          socket.emit('startMatchmaking', { username, steamId, email, profilePictureUrl });
          
          // Show progress animation
          const progress = document.getElementById('matchmakingProgress');
          progress.style.display = 'block';
          progress.value = 0;
          
          let progressValue = 0;
          const progressInterval = setInterval(() => {
            progressValue = (progressValue + 1) % 100;
            progress.value = progressValue;
          }, 100);
          
          // Store interval ID to clear it when matchmaking completes
          window.matchmakingInterval = progressInterval;
        })
        .catch(error => {
          console.error('Error fetching user info for matchmaking:', error);
          alert('Error starting matchmaking. Please try again.');
        });
    });

    socket.on('redirect', (url) => {
      if (window.matchmakingInterval) {
        clearInterval(window.matchmakingInterval);
      }
      document.getElementById('matchmakingProgress').style.display = 'none';
      window.location.href = url;
    });

    socket.on('error', (message) => {
      if (window.matchmakingInterval) {
        clearInterval(window.matchmakingInterval);
      }
      document.getElementById('matchmakingProgress').style.display = 'none';
      alert('Error: ' + message);
    });

    document.getElementById('createPreLobbyBtn').addEventListener('click', () => {
      fetch('/user/info')
        .then(response => response.json())
        .then(data => {
          const user = {
            username: data.username,
            steamId: data.steamId,
            email: data.email,
            profilePictureUrl: data.profilePictureUrl,
          };
          socket.emit('createPreLobby', user);
        })
        .catch(error => {
          console.error('Error fetching user info for pre-lobby:', error);
          alert('Error creating pre-lobby. Please try again.');
        });
    });

    socket.on('preLobbyCreated', ({ inviteCode }) => {
      document.getElementById('inviteCode').textContent = inviteCode;
      document.getElementById('preLobbySection').style.display = 'block';
      document.getElementById('startPreLobbyMatchmakingBtn').style.display = 'block';
    });

    document.getElementById('joinPreLobbyBtn').addEventListener('click', () => {
      const inviteCode = document.getElementById('inviteCodeInput').value;
      if (!inviteCode) {
        alert('Please enter an invite code');
        return;
      }
      
      fetch('/user/info')
        .then(response => response.json())
        .then(data => {
          const user = {
            username: data.username,
            steamId: data.steamId,
            email: data.email,
            profilePictureUrl: data.profilePictureUrl,
          };
          socket.emit('joinPreLobby', { inviteCode, user });
          document.getElementById('preLobbySection').style.display = 'block';
        })
        .catch(error => {
          console.error('Error fetching user info for joining pre-lobby:', error);
          alert('Error joining pre-lobby. Please try again.');
        });
    });

    document.getElementById('startPreLobbyMatchmakingBtn').addEventListener('click', () => {
      const inviteCode = document.getElementById('inviteCode').textContent;
      socket.emit('startPreLobbyMatchmaking', { inviteCode });
    });

    socket.on('preLobbyUpdated', ({ players }) => {
      const playerList = document.getElementById('preLobbyPlayerList');
      playerList.innerHTML = '';
      players.forEach((player) => {
        const playerItem = document.createElement('div');
        playerItem.classList.add('player-card');
        playerItem.innerHTML = `
          <img src="${player.profilePictureUrl}" alt="${player.username}" style="width: 24px; height: 24px; margin-right: 5px;">
          <span>${player.username}</span>
        `;
        playerList.appendChild(playerItem);
      });
    });

    fetchUserInfo();
  </script>
</body>
</html>
