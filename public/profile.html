<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body id="ifi5">
  <nav id="in3lw">
    <ul id="id5lb">
      <li><a href="/">Home</a></li>
      <li><a href="/player.html">My Stats</a></li>
      <li class="right-nav">
        <div class="nav-player-name">
          <img id="profilePicture" src="/img/fallback-pfp.png" alt="Avatar">
          <span id="username">Player Name</span>
          <span id="skill" class="elo-display">ELO: 0</span>
        </div>
      </li>
    </ul>
  </nav>

  <div class="window-container">
    <!-- Left Column -->
    <div class="window-column">
      <div class="window infobox">
        <div class="titlebar">Welcome to Get9!</div>
        <div class="content">
          <p>Your Steam ID / Email: <span id="identifier">loading...</span></p>
          <p>Players waiting: <span id="playersWaiting">0</span></p>
          <p>Ongoing matches: <span id="activeMatches">0</span></p>
          <button class="startmatchmaking" id="startMatchmakingBtn">Start Matchmaking</button>
          <progress class="que-in-progress-bar" id="matchmakingProgress" value="0" max="100"></progress>
        </div>
      </div>

      <div class="window clanlist">
        <div class="titlebar">Friends Online</div>
        <div class="content" id="friendsList">
          <!-- Dynamically populated -->
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="window-column">
      <div class="window pre-lobby">
        <div class="titlebar">Pre-Lobby Controls</div>
        <div class="content">
          <button id="createPreLobbyBtn" class="btn-primary">Create Pre-Lobby</button>
          <div class="join-section">
            <input type="text" id="inviteCodeInput" placeholder="Enter invite code">
            <button id="joinPreLobbyBtn" class="btn-primary">Join</button>
          </div>
          <div id="preLobbySection" style="display: none;">
            <p>Your Invite Code: <strong id="inviteCode"></strong></p>
            <div id="preLobbyPlayerList"></div>
            <button id="startPreLobbyMatchmakingBtn" class="btn-primary" style="display: none;">Start Matchmaking</button>
          </div>
        </div>
      </div>

      <div class="window stats-preview">
        <div class="titlebar">Quick Stats</div>
        <div class="content">
          <div class="stat-item">
            <span class="stat-label">K/D Ratio:</span>
            <span class="stat-value" id="kdRatio">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Headshots:</span>
            <span class="stat-value" id="hsPercentage">-</span>
          </div>
          <a href="/player.html" class="btn-primary">View Full Stats</a>
        </div>
      </div>
    </div>
  </div>

    <script>
        const socket = io();

        // Fetch and populate user data
        function fetchUserInfo() {
            fetch('/user/info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('username').textContent = data.username || 'Unknown user';
                    document.getElementById('identifier').textContent = data.steamId || data.email || 'No Steam ID or Email';
                    if (data.profilePictureUrl) {
                        const profilePicture = document.getElementById('profilePicture');
                        profilePicture.src = data.profilePictureUrl;
                    }
                })
                .catch(error => {
                    console.error('Error fetching user info:', error);
                });

            fetch('/user/skill')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('skill').textContent = `ELO: ${data.skill || 0}`;
                })
                .catch(error => {
                    console.error('Error fetching player skill:', error);
                    document.getElementById('skill').textContent = 'ELO: 0';
                });
                
            // Fetch quick stats for the stats preview
            fetch('/api/player/me/stats')
                .then(response => response.json())
                .then(data => {
                    const kdRatio = data.kills && data.deaths ? (data.kills / Math.max(data.deaths, 1)).toFixed(2) : '-';
                    const hsPercent = data.hs_kills && data.kills ? Math.round((data.hs_kills / data.kills) * 100) + '%' : '-';
                    
                    document.getElementById('kdRatio').textContent = kdRatio;
                    document.getElementById('hsPercentage').textContent = hsPercent;
                })
                .catch(error => {
                    console.error('Error fetching player stats:', error);
                });
                
            // Fetch server stats
            fetch('/api/server/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('playersWaiting').textContent = data.queuedPlayers || 0;
                    document.getElementById('activeMatches').textContent = data.activeMatches || 0;
                })
                .catch(error => {
                    console.error('Error fetching server stats:', error);
                });
        }

        document.getElementById('startMatchmakingBtn').addEventListener('click', () => {
            const username = document.getElementById('username').textContent;
            const identifier = document.getElementById('identifier').textContent;
            const profilePictureUrl = document.getElementById('profilePicture').src;

            const isSteamUser = identifier.startsWith('7656');

            const steamId = isSteamUser ? identifier : null;
            const email = isSteamUser ? null : identifier;

            socket.emit('startMatchmaking', { username, steamId, email, profilePictureUrl });
            
            // Show progress animation
            const progress = document.getElementById('matchmakingProgress');
            progress.value = 0;
            
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue = (progressValue + 1) % 100;
                progress.value = progressValue;
            }, 100);
            
            // Store interval ID to clear it when matchmaking completes
            window.matchmakingInterval = progressInterval;
        });

        socket.on('redirect', (url) => {
            if (window.matchmakingInterval) {
                clearInterval(window.matchmakingInterval);
            }
            window.location.href = url;
        });

        socket.on('error', (message) => {
            if (window.matchmakingInterval) {
                clearInterval(window.matchmakingInterval);
            }
            alert('Error: ' + message);
        });

        document.getElementById('createPreLobbyBtn').addEventListener('click', () => {
            const user = {
                username: document.getElementById('username').textContent,
                steamId: null,
                email: document.getElementById('identifier').textContent,
                profilePictureUrl: document.getElementById('profilePicture').src,
            };
            socket.emit('createPreLobby', user);
        });

        socket.on('preLobbyCreated', ({ inviteCode }) => {
            document.getElementById('inviteCode').textContent = inviteCode;
            document.getElementById('preLobbySection').style.display = 'block';
            document.getElementById('startPreLobbyMatchmakingBtn').style.display = 'block';
        });

        document.getElementById('joinPreLobbyBtn').addEventListener('click', () => {
            const inviteCode = document.getElementById('inviteCodeInput').value;
            const user = {
                username: document.getElementById('username').textContent,
                steamId: null,
                email: document.getElementById('identifier').textContent,
                profilePictureUrl: document.getElementById('profilePicture').src,
            };
            socket.emit('joinPreLobby', { inviteCode, user });
            document.getElementById('preLobbySection').style.display = 'block';
        });

        socket.on('preLobbyUpdated', ({ players }) => {
            const playerList = document.getElementById('preLobbyPlayerList');
            playerList.innerHTML = '';
            players.forEach((player) => {
                const playerItem = document.createElement('div');
                playerItem.classList.add('player-card');
                playerItem.textContent = player.username;
                playerList.appendChild(playerItem);
            });
        });

        fetchUserInfo();
    </script>
</body>
</html>
