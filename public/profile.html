<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/profile.html">Profile</a></li>
      <li><a href="/lobby.html">Lobby</a></li>
      <li class="right-nav">
        <div class="nav-player-name">
          <img id="navbarProfile" src="/img/fallback-pfp.png" alt="Avatar">
          <span id="navbarUsername">Player Name</span>
          <span id="navbarElo" class="elo-display">ELO: 0</span>
        </div>
      </li>
    </ul>
  </nav>

  <div class="container">
    <main class="main-grid">
    <!-- Top Matchmaking Window -->
    <div class="window matchmaking-header" name="Matchmaking">
      <div class="content">
        <div class="welcome-section">
          <img id="matchmakingProfile" src="/img/fallback-pfp.png" alt="Profile Picture">
          <div class="welcome-message">
            <div class="welcome-text">WELCOME BACK,</div>
            <div class="welcome-username" id="matchmakingUsername">Commando</div>
          </div>
        </div>
        <div class="server-stats">
          <p>Players waiting: <span class="stat-value" id="playersWaiting">0</span></p>
          <p>Ongoing matches: <span class="stat-value" id="activeMatches">0</span></p>
        </div>
        <div class="matchmaking-controls">
          <button class="greensteam-button" id="startMatchmakingBtn">Start Matchmaking</button>
          <progress class="que-in-progress-bar" id="matchmakingProgress" value="0" max="100"></progress>
        </div>
      </div>
    </div>

    <!-- Thin Lobby Management Bar -->
    <div class="window lobby-management-bar" name="Lobby Management">
      <div class="content">
        <div class="lobby-controls">
          <!-- Create Section -->
          <div class="create-container">
            <button class="greensteam-button" id="createPreLobbyBtn">Create Lobby</button>
          </div>
          
          <!-- Join Section -->
          <div class="join-container">
            <button class="greensteam-button" id="joinPreLobbyBtn">Join</button>
            <input type="text" id="inviteCodeInput" placeholder="Enter invite code">
          </div>
        </div>
      </div>
    </div>

    <!-- Side-by-Side Sections -->
    <div class="lobby-sections">
      <!-- Pre-Lobby Members -->
      <div class="window member-list-container" name="Pre-Lobby Members">
        <div class="content" id="preLobbyPlayerList"></div>
        <button class="greensteam-button" 
                id="startPreLobbyMatchmakingBtn" 
                style="margin-top: 15px; display: none;">
          Start Matchmaking
        </button>
      </div>

      <!-- Pre-Lobby Chat -->
      <div class="window chat-container clan-chat" name="Pre-Lobby Chat">
        <div class="content">
          <ul id="preLobbyChatMessages"></ul>
          <div class="chat-input">
            <input type="text" id="preLobbyChatInput" placeholder="Type message...">
            <button class="greensteam-button" id="sendPreLobbyMessage">Send</button>
          </div>
        </div>
      </div>
    </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Initialize navbar
    async function initNavbar() {
      try {
        // Use the same initialization pattern as lobby.js
        const [userRes, eloRes] = await Promise.all([
          fetch('/user/info', { credentials: 'include' }),
          fetch('/user/skill', { credentials: 'include' })
        ]);

        // Handle failed responses first
        if (!userRes.ok || !eloRes.ok) {
          throw new Error(`User data fetch failed: ${userRes.status}, ${eloRes.status}`);
        }

        const [user, eloData] = await Promise.all([
          userRes.json(),
          eloRes.json()
        ]);

        // Update elements using same logic as lobby.js
        const profileImg = document.getElementById('navbarProfile');
        profileImg.src = user.profilePictureUrl || '/img/fallback-pfp.png';
        profileImg.onerror = () => profileImg.src = '/img/fallback-pfp.png';
        
        document.getElementById('navbarUsername').textContent = user.username || 'Player';
        document.getElementById('navbarElo').textContent = `ELO: ${eloData.skill || 0}`;
        
        // Update matchmaking welcome section
        const mmProfileImg = document.getElementById('matchmakingProfile');
        mmProfileImg.src = user.profilePictureUrl || '/img/fallback-pfp.png';
        mmProfileImg.onerror = () => mmProfileImg.src = '/img/fallback-pfp.png';
        document.getElementById('matchmakingUsername').textContent = user.username || 'Player';

        // Add server stats fetch from lobby.js pattern
        const statsRes = await fetch('/api/server/stats');
        if (statsRes.ok) {
          const stats = await statsRes.json();
          document.getElementById('playersWaiting').textContent = stats.queuedPlayers ?? 0;
          document.getElementById('activeMatches').textContent = stats.activeMatches ?? 0;
        }

      } catch (error) {
        console.error('Navbar initialization failed:', error);
        // Apply full fallback state like lobby.js
        document.getElementById('navbarProfile').src = '/img/fallback-pfp.png';
        document.getElementById('navbarUsername').textContent = 'Player';
        document.getElementById('navbarElo').textContent = 'ELO: 0';
        document.getElementById('playersWaiting').textContent = '0';
        document.getElementById('activeMatches').textContent = '0';
      }
    }
    
    // Real-time updates
    socket.on('userUpdate', ({ username, profilePictureUrl, skill }) => {
      if (username) {
        document.getElementById('navbarUsername').textContent = username;
        document.getElementById('matchmakingUsername').textContent = username;
      }
      if (profilePictureUrl) {
        const img = document.getElementById('navbarProfile');
        img.src = profilePictureUrl;
        img.onerror = () => img.src = '/img/fallback-pfp.png';
        
        const mmImg = document.getElementById('matchmakingProfile');
        mmImg.src = profilePictureUrl;
        mmImg.onerror = () => mmImg.src = '/img/fallback-pfp.png';
      }
      if (skill) {
        document.getElementById('navbarElo').textContent = `ELO: ${skill}`;
      }
    });

    // Initialize immediately like lobby.js
    document.addEventListener('DOMContentLoaded', initNavbar);

    document.getElementById('startMatchmakingBtn').addEventListener('click', () => {
      // Get user info from server instead of relying on DOM
      fetch('/user/info', { credentials: 'include' })
        .then(response => response.json())
        .then(user => {
          socket.emit('startMatchmaking', { 
            username: user.username,
            steamId: user.steamId,
            email: user.email,
            profilePictureUrl: user.profilePictureUrl
          });
          
          // Show progress animation
          const progress = document.getElementById('matchmakingProgress');
          progress.style.display = 'block';
          progress.value = 0;
          
          let progressValue = 0;
          const progressInterval = setInterval(() => {
            progressValue = (progressValue + 1) % 100;
            progress.value = progressValue;
          }, 100);
          
          // Store interval ID to clear it when matchmaking completes
          window.matchmakingInterval = progressInterval;
        })
        .catch(error => {
          console.error('Error fetching user info for matchmaking:', error);
          alert('Error starting matchmaking. Please try again.');
        });
    });

    socket.on('redirect', (url) => {
      if (window.matchmakingInterval) {
        clearInterval(window.matchmakingInterval);
      }
      document.getElementById('matchmakingProgress').style.display = 'none';
      window.location.href = url;
    });

    socket.on('error', (message) => {
      if (window.matchmakingInterval) {
        clearInterval(window.matchmakingInterval);
      }
      document.getElementById('matchmakingProgress').style.display = 'none';
      alert('Error: ' + message);
    });

    document.getElementById('createPreLobbyBtn').addEventListener('click', () => {
      fetch('/user/info', { credentials: 'include' })
        .then(response => response.json())
        .then(user => {
          const userData = {
            username: user.username,
            steamId: user.steamId,
            email: user.email,
            profilePictureUrl: user.profilePictureUrl,
          };
          socket.emit('createPreLobby', userData);
        })
        .catch(error => {
          console.error('Error fetching user info for pre-lobby:', error);
          alert('Error creating pre-lobby. Please try again.');
        });
    });

    socket.on('preLobbyCreated', ({ inviteCode }) => {
      // Remove existing lobby section if it exists
      const existingCodeBox = document.getElementById('preLobbySection');
      if (existingCodeBox) {
        existingCodeBox.remove();
      }

      // Clear any previous player list
      const playerList = document.getElementById('preLobbyPlayerList');
      playerList.innerHTML = '';
      
      // Create new code box elements
      const codeBox = document.createElement('div');
      codeBox.id = 'preLobbySection';
      codeBox.className = 'invite-code-box inset active';
      codeBox.innerHTML = `
        <div class="code-container">
          <strong id="inviteCode">${inviteCode}</strong>
          <div class="mask-overlay"></div>
        </div>
        <button class="greensteam-button" id="toggleCodeVisibility" title="Show Code">üëÅ</button>
      `;

      // Insert after create button
      document.getElementById('createPreLobbyBtn').insertAdjacentElement('afterend', codeBox);

      // Add toggle handler
      document.getElementById('toggleCodeVisibility').addEventListener('click', function() {
        const container = this.closest('.invite-code-box').querySelector('.code-container');
        this.classList.toggle('revealed');
        container.classList.toggle('revealed');
        this.title = container.classList.contains('revealed') ? 'Hide Code' : 'Show Code';
      });
      
      // Show lobby sections and matchmaking button
      document.querySelector('.lobby-sections').style.display = 'grid';
      document.getElementById('startPreLobbyMatchmakingBtn').style.display = 'block';
    });

    document.getElementById('joinPreLobbyBtn').addEventListener('click', () => {
      const inviteCode = document.getElementById('inviteCodeInput').value;
      if (!inviteCode) {
        alert('Please enter an invite code');
        return;
      }
      
      fetch('/user/info', { credentials: 'include' })
        .then(response => response.json())
        .then(user => {
          const userData = {
            username: user.username,
            steamId: user.steamId,
            email: user.email,
            profilePictureUrl: user.profilePictureUrl,
          };
          socket.emit('joinPreLobby', { inviteCode, user: userData });
          // Removed invalid reference to preLobbySection
        })
        .catch(error => {
          console.error('Error fetching user info for joining pre-lobby:', error);
          alert('Error joining pre-lobby: ' + (error.message || 'Please check the invite code'));
        });
    });

    // Add error handler for specific join errors
    socket.on('joinPreLobbyError', (error) => {
      alert('Join Error: ' + (error.message || 'Invalid invite code or lobby full'));
    });

    document.getElementById('startPreLobbyMatchmakingBtn').addEventListener('click', () => {
      const inviteCode = document.getElementById('inviteCode').textContent;
      if (!inviteCode) {
        alert('No active lobby found');
        return;
      }
      socket.emit('startPreLobbyMatchmaking', { inviteCode });
    });

    socket.on('preLobbyUpdated', ({ players }) => {
      const playerList = document.getElementById('preLobbyPlayerList');
      playerList.innerHTML = '';

      players.forEach((player) => {
        const playerItem = document.createElement('div');
        playerItem.className = 'player-item';
        playerItem.innerHTML = `
          <img src="${player.profilePictureUrl}" alt="${player.username}" 
               style="width:32px;height:32px;border-radius:4px;">
          <div class="player-info">
            <div class="player-name">${player.username}</div>
            <div class="player-elo">ELO: ${player.skill || 'Unrated'}</div>
          </div>
        `;
        playerList.appendChild(playerItem);
      });
    });
    
    document.getElementById('sendPreLobbyMessage').addEventListener('click', () => {
      const msg = document.getElementById('preLobbyChatInput').value.trim();
      if (!msg) return;
      socket.emit('preLobbyChatMessage', { 
        message: msg,
        inviteCode: document.getElementById('inviteCode').textContent
      });
      document.getElementById('preLobbyChatInput').value = '';
    });

    socket.on('preLobbyChatMessage', ({ username, message, profilePictureUrl }) => {
      const ul = document.getElementById('preLobbyChatMessages');
      const li = document.createElement('li');
      li.innerHTML = `
        <img src="${profilePictureUrl}" alt="${username}" style="width:24px;height:24px;">
        <strong>${username}:</strong> ${message}
      `;
      li.style.display = 'flex';
      li.style.alignItems = 'center';
      li.style.gap = '8px';
      ul.appendChild(li);
      ul.scrollTop = ul.scrollHeight;
    });

    // Add DOMContentLoaded handler
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize navbar
      initNavbar();
    });
  </script>
</body>
</html>
