<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(90deg, #1e1e2d, #29293d);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #bb86fc;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-info .elo {
            font-size: 14px;
            font-weight: 600;
            color: #a0a0a0;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #bb86fc;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #bb86fc;
        }

        .info-text {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #bb86fc, #7f5de9);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #7f5de9, #bb86fc);
            transform: translateY(-2px);
        }

        .input-field {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #29293d;
            border-radius: 4px;
            background: #1e1e2d;
            color: #e0e0e0;
        }

        .input-field:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 5px #bb86fc;
        }

        .lobby-players {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .player-card {
            background: #29293d;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.3s;
        }

        .player-card:hover {
            transform: translateY(-2px);
            background: #333347;
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <header class="navbar">
        <div class="logo">Get9</div>
        <div class="profile-info">
            <div>
                <span class="elo">ELO: <span id="skill">loading...</span></span>
                <span id="username">loading...</span>
            </div>
            <img id="profilePicture" src="" alt="Profile Picture" class="profile-pic">
        </div>
    </header>

    <div class="container">
        <h1 class="section-title">Welcome to Your Profile</h1>
        <p class="info-text">Your Steam ID / Email: <span id="identifier">loading...</span></p>

        <!-- Start Matchmaking Button -->
        <div id="matchmakingSection">
            <button id="startMatchmakingBtn" class="btn-primary">Start Matchmaking</button>
        </div>

        <!-- Pre-Lobby Controls -->
        <section class="pre-lobby">
            <h2 class="section-title">Pre-Lobby</h2>
            <div class="pre-lobby-controls">
                <button id="createPreLobbyBtn" class="btn-primary">Create Pre-Lobby</button>
                <div>
                    <h3 class="info-text">Join a Pre-Lobby</h3>
                    <input type="text" id="inviteCodeInput" placeholder="Enter invite code" class="input-field">
                    <button id="joinPreLobbyBtn" class="btn-primary">Join</button>
                </div>
            </div>
        </section>

        <!-- Pre-Lobby Section -->
        <section id="preLobbySection" style="display: none;">
            <p class="info-text">Your Invite Code: <span id="inviteCode"></span></p>
            <div class="lobby-players">
                <h3 class="section-title">Players in Pre-Lobby:</h3>
                <div id="preLobbyPlayerList"></div>
            </div>
            <button id="startPreLobbyMatchmakingBtn" class="btn-primary" style="display: none;">Start Matchmaking</button>
        </section>

        <a href="/" class="btn-primary">Go back to main page</a>
    </div>

    <script>
        const socket = io();

        // Fetch and populate user data
        function fetchUserInfo() {
            fetch('/user/info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('username').textContent = data.username || 'Unknown user';
                    document.getElementById('identifier').textContent = data.steamId || data.email || 'No Steam ID or Email';
                    if (data.profilePictureUrl) {
                        const profilePicture = document.getElementById('profilePicture');
                        profilePicture.src = data.profilePictureUrl;
                        profilePicture.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user info:', error);
                });

            fetch('/user/skill')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('skill').textContent = data.skill || 'No skill data';
                })
                .catch(error => {
                    console.error('Error fetching player skill:', error);
                    document.getElementById('skill').textContent = 'Error loading skill';
                });
        }

        document.getElementById('startMatchmakingBtn').addEventListener('click', () => {
            const username = document.getElementById('username').textContent;
            const identifier = document.getElementById('identifier').textContent;
            const profilePictureUrl = document.getElementById('profilePicture').src;

            const isSteamUser = identifier.startsWith('7656');

            const steamId = isSteamUser ? identifier : null;
            const email = isSteamUser ? null : identifier;

            socket.emit('startMatchmaking', { username, steamId, email, profilePictureUrl });
        });

        socket.on('redirect', (url) => {
            window.location.href = url;
        });

        socket.on('error', (message) => {
            alert('Error: ' + message);
        });

        document.getElementById('createPreLobbyBtn').addEventListener('click', () => {
            const user = {
                username: document.getElementById('username').textContent,
                steamId: null,
                email: document.getElementById('identifier').textContent,
                profilePictureUrl: document.getElementById('profilePicture').src,
            };
            socket.emit('createPreLobby', user);
        });

        socket.on('preLobbyCreated', ({ inviteCode }) => {
            document.getElementById('inviteCode').textContent = inviteCode;
            document.getElementById('preLobbySection').style.display = 'block';
            document.getElementById('startPreLobbyMatchmakingBtn').style.display = 'block';
        });

        document.getElementById('joinPreLobbyBtn').addEventListener('click', () => {
            const inviteCode = document.getElementById('inviteCodeInput').value;
            const user = {
                username: document.getElementById('username').textContent,
                steamId: null,
                email: document.getElementById('identifier').textContent,
                profilePictureUrl: document.getElementById('profilePicture').src,
            };
            socket.emit('joinPreLobby', { inviteCode, user });
            document.getElementById('preLobbySection').style.display = 'block';
        });

        socket.on('preLobbyUpdated', ({ players }) => {
            const playerList = document.getElementById('preLobbyPlayerList');
            playerList.innerHTML = '';
            players.forEach((player) => {
                const playerItem = document.createElement('div');
                playerItem.classList.add('player-card');
                playerItem.textContent = player.username;
                playerList.appendChild(playerItem);
            });
        });

        fetchUserInfo();
    </script>
</body>
</html>
