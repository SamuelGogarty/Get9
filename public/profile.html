<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/blacksteam.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
      /* Profile-specific styles matching reference image */
      .window-container {
        display: grid;
        grid-template-columns: 327px 1fr 328px;
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .window-column {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .window {
        background: #212121;
        border: 3px solid #a3a3a3;
        width: 100%;
      }

      .titlebar {
        background: #181818;
        padding: 6px 12px;
        font-weight: bold;
        color: #F0B43F;
        text-transform: uppercase;
        font-size: 13px;
        border-bottom: 2px solid #080808;
      }

      .content {
        padding: 15px;
        background: #080808;
      }

      .server-stats.inset {
        padding: 10px;
        margin-bottom: 15px;
        background: #212121;
        border: 2px solid #2d2d2d;
      }

      .stat-value {
        color: #F0B43F;
        font-weight: bold;
        margin-left: 8px;
      }

      .matchmaking-controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .que-in-progress-bar {
        flex: 1;
        height: 20px;
        border: 2px solid #2d2d2d;
      }

      .clanlist .content.inset {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
      }

      .lobby-controls {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .invite-section.inset {
        display: flex;
        gap: 10px;
        padding: 10px;
      }

      #inviteCodeInput {
        flex: 1;
      }

      .clan-chat .content.inset {
        height: 250px;
        display: flex;
        flex-direction: column;
      }

      #preLobbyChatMessages {
        flex: 1;
        overflow-y: auto;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .chat-input {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      /* Navbar fixes */
      #in3lw {
        max-width: 1200px;
        margin: 0 auto 20px;
        padding: 0 20px;
      }

      .right-nav {
        margin-left: auto;
      }
    </style>
</head>
<body id="ifi5">
  <nav id="in3lw">
    <ul id="id5lb" style="margin: 0 0 0 -24px; padding: 0 0 0 67px; width: 961px;">
      <li><a href="/">Home</a></li>
      <li>
        <a href="#">Services</a>
        <ul class="dropdown">
          <li><a href="/player.html">My Stats</a></li>
          <li><a href="#">Server Browser</a></li>
        </ul>
      </li>
      <li><a href="#">Contact</a></li>
      <li class="right-nav">
        <div class="nav-player-name inset">
          <img id="navbarProfile" src="/img/fallback-pfp.png" alt="Avatar" class="currentplayername">
          <span id="navbarUsername" class="currentplayername">Player Name</span>
          <span id="navbarElo" class="currentelo inset">ELO: 0</span>
        </div>
      </li>
    </ul>
  </nav>

  <div class="profile-container">
    <!-- Left Column -->
    <div class="window-column left-col">
      <div class="window infobox">
        <div class="titlebar">Get9 Matchmaking</div>
        <div class="content">
          <div class="server-stats inset">
            <p>Players waiting: <span class="stat-value" id="playersWaiting">0</span></p>
            <p>Ongoing matches: <span class="stat-value" id="activeMatches">0</span></p>
          </div>
          <div class="matchmaking-controls">
            <button class="greensteam-button" id="startMatchmakingBtn">Start Matchmaking</button>
            <progress class="que-in-progress-bar" id="matchmakingProgress" value="0" max="100"></progress>
          </div>
        </div>
      </div>

      <div class="window clanlist">
        <div class="titlebar">Pre-Lobby Members</div>
        <div class="content inset" id="preLobbyPlayerList"></div>
      </div>
    </div>

    <!-- Center Column -->
    <div class="window-column center-col">
      <div class="window pre-lobby" style="width: 875px;">
        <div class="titlebar">Lobby Management</div>
        <div class="content">
          <div class="lobby-controls">
            <button class="greensteam-button" id="createPreLobbyBtn">Create Lobby</button>
            <div class="invite-section inset">
              <input type="text" id="inviteCodeInput" placeholder="Enter invite code">
              <button class="greensteam-button" id="joinPreLobbyBtn">Join</button>
            </div>
          </div>
          <div id="preLobbySection" class="inset" style="display: none;">
            <p>Invite Code: <strong id="inviteCode"></strong></p>
            <button class="greensteam-button" id="startPreLobbyMatchmakingBtn">Start Group Queue</button>
          </div>
        </div>
      </div>
      
      <div class="window clan-chat" style="left: -668px; top: 616px; height: 121px; width: 328px;">
        <div class="titlebar">Pre-Lobby Chat</div>
        <div class="content inset">
          <ul id="preLobbyChatMessages"></ul>
          <div class="chat-input">
            <input type="text" id="preLobbyChatInput" placeholder="Type message...">
            <button class="greensteam-button" id="sendPreLobbyMessage">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="window-column right-col">
      <div class="window Discord">
        <div class="titlebar">Join Our Discord</div>
        <div class="content inset" style="text-align: center; padding: 20px;">
          <a href="https://discord.gg/8m4xG8sjXm" target="_blank" class="discord-link">
            <img src="/img/discord-icon.png" alt="Discord" style="width: 64px; height: 64px; margin-bottom: 10px;">
            <div style="font-size: 18px; color: #5865F2;">discord.gg/8m4xG8sjXm</div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Fetch and populate user data
    function fetchUserInfo() {
      fetch('/user/info')
        .then(response => response.json())
        .then(data => {
          document.getElementById('navbarUsername').textContent = data.username || 'Unknown user';
          if (data.profilePictureUrl) {
            document.getElementById('navbarProfile').src = data.profilePictureUrl;
          }
        })
        .catch(error => {
          console.error('Error fetching user info:', error);
        });

      fetch('/user/skill')
        .then(response => response.json())
        .then(data => {
          document.getElementById('navbarElo').textContent = `ELO: ${data.skill || 0}`;
        })
        .catch(error => {
          console.error('Error fetching player skill:', error);
        });
        
      // Fetch server stats
      fetch('/api/server/stats')
        .then(response => response.json())
        .then(data => {
          document.getElementById('playersWaiting').textContent = data.queuedPlayers || 0;
          document.getElementById('activeMatches').textContent = data.activeMatches || 0;
        })
        .catch(error => {
          console.error('Error fetching server stats:', error);
        });
    }

    document.getElementById('startMatchmakingBtn').addEventListener('click', () => {
      // Get user info from server instead of relying on DOM
      fetch('/user/info')
        .then(response => response.json())
        .then(data => {
          socket.emit('startMatchmaking', { 
            username: data.username,
            steamId: data.steamId,
            email: data.email,
            profilePictureUrl: data.profilePictureUrl
          });
          
          // Show progress animation
          const progress = document.getElementById('matchmakingProgress');
          progress.style.display = 'block';
          progress.value = 0;
          
          let progressValue = 0;
          const progressInterval = setInterval(() => {
            progressValue = (progressValue + 1) % 100;
            progress.value = progressValue;
          }, 100);
          
          // Store interval ID to clear it when matchmaking completes
          window.matchmakingInterval = progressInterval;
        })
        .catch(error => {
          console.error('Error fetching user info for matchmaking:', error);
          alert('Error starting matchmaking. Please try again.');
        });
    });

    socket.on('redirect', (url) => {
      if (window.matchmakingInterval) {
        clearInterval(window.matchmakingInterval);
      }
      document.getElementById('matchmakingProgress').style.display = 'none';
      window.location.href = url;
    });

    socket.on('error', (message) => {
      if (window.matchmakingInterval) {
        clearInterval(window.matchmakingInterval);
      }
      document.getElementById('matchmakingProgress').style.display = 'none';
      alert('Error: ' + message);
    });

    document.getElementById('createPreLobbyBtn').addEventListener('click', () => {
      fetch('/user/info')
        .then(response => response.json())
        .then(data => {
          const user = {
            username: data.username,
            steamId: data.steamId,
            email: data.email,
            profilePictureUrl: data.profilePictureUrl,
          };
          socket.emit('createPreLobby', user);
        })
        .catch(error => {
          console.error('Error fetching user info for pre-lobby:', error);
          alert('Error creating pre-lobby. Please try again.');
        });
    });

    socket.on('preLobbyCreated', ({ inviteCode }) => {
      document.getElementById('inviteCode').textContent = inviteCode;
      document.getElementById('preLobbySection').style.display = 'block';
    });

    document.getElementById('joinPreLobbyBtn').addEventListener('click', () => {
      const inviteCode = document.getElementById('inviteCodeInput').value;
      if (!inviteCode) {
        alert('Please enter an invite code');
        return;
      }
      
      fetch('/user/info')
        .then(response => response.json())
        .then(data => {
          const user = {
            username: data.username,
            steamId: data.steamId,
            email: data.email,
            profilePictureUrl: data.profilePictureUrl,
          };
          socket.emit('joinPreLobby', { inviteCode, user });
          document.getElementById('preLobbySection').style.display = 'block';
        })
        .catch(error => {
          console.error('Error fetching user info for joining pre-lobby:', error);
          alert('Error joining pre-lobby. Please try again.');
        });
    });

    document.getElementById('startPreLobbyMatchmakingBtn').addEventListener('click', () => {
      const inviteCode = document.getElementById('inviteCode').textContent;
      socket.emit('startPreLobbyMatchmaking', { inviteCode });
    });

    socket.on('preLobbyUpdated', ({ players }) => {
      const playerList = document.getElementById('preLobbyPlayerList');
      playerList.innerHTML = '';
      players.forEach((player) => {
        const playerItem = document.createElement('div');
        playerItem.innerHTML = `
          <img src="${player.profilePictureUrl}" alt="${player.username}" style="width: 24px; height: 24px;">
          <span>${player.username}</span>
        `;
        playerList.appendChild(playerItem);
      });
    });
    
    document.getElementById('sendPreLobbyMessage').addEventListener('click', () => {
      const msg = document.getElementById('preLobbyChatInput').value.trim();
      if (!msg) return;
      socket.emit('preLobbyChatMessage', { 
        message: msg,
        inviteCode: document.getElementById('inviteCode').textContent
      });
      document.getElementById('preLobbyChatInput').value = '';
    });

    socket.on('preLobbyChatMessage', ({ username, message }) => {
      const ul = document.getElementById('preLobbyChatMessages');
      const li = document.createElement('li');
      li.textContent = `${username}: ${message}`;
      ul.appendChild(li);
      ul.scrollTop = ul.scrollHeight;
    });

    fetchUserInfo();
  </script>
</body>
</html>
