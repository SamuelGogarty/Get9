<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Stats</title>
  <link rel="stylesheet" href="/css/lobby_style.css">
  <style>
    .stats-container {
      max-width: 1000px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      gap: 20px;
      padding: 0 15px;
    }

    .ad-column {
      background: #2a2a2a;
      min-height: 100vh;
      border: 1px solid #404040;
    }

    .stats-main {
      background: #1a1a1a;
      padding: 20px;
    }

    .stats-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #E3E41F;
    }

    .stats-picture {
      width: 100px;
      height: 100px;
      border: 2px solid #E3E41F;
      border-radius: 4px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .stat-group {
      background: #252525;
      padding: 15px;
      border: 1px solid #404040;
    }

    .stat-group h3 {
      color: #E3E41F;
      border-bottom: 1px solid #404040;
      padding-bottom: 8px;
      margin-bottom: 12px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .stat-label {
      color: #888;
    }

    .stat-value {
      color: #fff;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/profile.html">Profile</a></li>
        <li><a href="/lobby.html">Lobby</a></li>
        <li class="right-nav">
          <div class="nav-player-name">
            <img id="navbarProfile" src="/img/fallback-pfp.png" alt="Avatar">
            <span id="navbarUsername">Player Name</span>
            <span id="navbarElo" class="elo-display">ELO: 0</span>
          </div>
        </li>
      </ul>
    </nav>

    <div class="stats-container">
      <div class="ad-column"></div>
      
      <div class="stats-main">
        <div class="window">
          <div class="vgui-titlebar">PLAYER STATISTICS</div>
          <div id="statsContent">
            <!-- Loading spinner -->
            <div class="loading-spinner" style="display: none;">
              <div class="spinner"></div>
              Loading player stats...
            </div>
            
            <!-- Stats template -->
            <div class="stats-header">
              <img id="playerProfilePic" src="/img/fallback-pfp.png" class="stats-picture">
              <div>
                <h2 id="playerName"></h2>
                <div class="elo-display" id="playerElo">ELO: 0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="ad-column"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    async function loadPlayerStats(playerId) {
      try {
        document.querySelector('.loading-spinner').style.display = 'block';
        
        const response = await fetch(`/api/player/${playerId}/stats`);
        if (!response.ok) throw new Error(`Failed to load stats: ${response.status}`);
        const data = await response.json();

        // Directly set values
        document.getElementById('playerName').textContent = data.name;
        document.getElementById('playerElo').textContent = `ELO: ${data.skill.toFixed(0)}`;
        document.getElementById('playerProfilePic').src = data.profile_picture;
      } catch (error) {
        console.error('Stats load error:', error);
        document.getElementById('statsContent').innerHTML = `
          <div class="error-message">
            ${error.message}<br>
            <small>If this persists, check if your account has played any matches</small>
          </div>
        `;
      } finally {
        document.querySelector('.loading-spinner').style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const playerId = urlParams.get('id') || 'me';
      loadPlayerStats(playerId);
    });
  </script>
  
  <script>
    // Initialize navbar immediately
    async function initNavbar() {
      try {
        const res = await fetch('/user/info');
        if (!res.ok) return;
        const user = await res.json();
        document.getElementById('navbarUsername').textContent = user.username;
        document.getElementById('navbarProfile').src = user.profilePictureUrl;
        const eloRes = await fetch('/user/skill');
        if (eloRes.ok) {
          const eloData = await eloRes.json();
          document.getElementById('navbarElo').textContent = `ELO: ${eloData.skill || 0}`;
        }
      } catch (error) {
        console.error('Navbar init error:', error);
      }
    }
    
    // Call on page load
    document.addEventListener('DOMContentLoaded', initNavbar);
  </script>
</body>
</html>
