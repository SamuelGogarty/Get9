<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Stats</title>
  <link rel="stylesheet" href="/css/lobby_style.css">
  <script src="/js/navbar.js"></script>
  <style>
    .stats-container {
      max-width: 1000px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: 1fr; /* Remove old 1fr 3fr 1fr */
      gap: 20px;
      padding: 0 15px;
    }


    .no-matches {
      padding: 20px;
      color: #666;
      text-align: center;
    }

    .stats-main {
      background: #1a1a1a;
      padding: 20px;
    }

    .stats-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #E3E41F;
    }

    .stats-picture {
      width: 100px;
      height: 100px;
      border: 2px solid #E3E41F;
      border-radius: 4px;
    }

    .vgui-panel {
      background: #2d2d2d;
      border: 2px solid #404040;
      padding: 15px;
      margin-bottom: 15px;
    }

    .vgui-title {
      color: #E3E41F;
      font-family: 'Arial Narrow', Arial, sans-serif;
      border-bottom: 1px solid #404040;
      padding-bottom: 8px;
      margin: 0 0 15px 0;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      padding-right: 30px;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .vgui-title:hover {
      background-color: #333;
    }

    .vgui-title::after {
      content: "âˆ’";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #E3E41F;
      font-weight: bold;
      font-size: 20px;
    }

    .vgui-panel.collapsed .vgui-title::after {
      content: "+";
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
    }

    .stat-group {
      background: #252525;
      padding: 15px;
      border: 1px solid #404040;
    }

    .stat-group h3 {
      color: #E3E41F;
      border-bottom: 1px solid #404040;
      padding-bottom: 8px;
      margin-bottom: 12px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .stat-label {
      color: #888;
      font-family: 'Arial Narrow', Arial, sans-serif;
    }

    .stat-value {
      color: #fff;
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }


    /* Add weapon stats grid */
    .weapons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .vgui-panel .stats-grid,
    .vgui-panel .weapons-grid {
      overflow: hidden;
      transition: max-height 0.3s ease-out, opacity 0.2s ease;
      max-height: 1000px;
      opacity: 1;
    }

    .vgui-panel.collapsed .stats-grid,
    .vgui-panel.collapsed .weapons-grid {
      max-height: 0;
      opacity: 0;
    }

    /* Add close button styling */
    .vgui-closebutton {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      font-size: 18px;
      cursor: pointer;
      padding: 0 5px;
    }

    .vgui-closebutton:hover {
      color: #E3E41F;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="navbar-container"></div>

    <div class="stats-container">
      <div class="stats-main">
        <!-- Stats content -->
        <div class="stats-content">
          <div class="window">
            <div class="vgui-titlebar">PLAYER STATISTICS</div>
            <!-- Loading spinner -->
            <div class="loading-spinner" style="display: none;">
              <div class="spinner"></div>
              Loading player stats...
            </div>
            
            <!-- Stats template -->
            <div class="stats-header">
              <img id="playerProfilePic" src="/img/fallback-pfp.png" class="stats-picture">
              <div>
                <h2 id="playerName"></h2>
                <div class="elo-display" id="playerElo">ELO: 0</div>
              </div>
            </div>

            <!-- Add these new stat sections -->
            <div class="vgui-panel">
              <div class="vgui-title">COMBAT STATISTICS</div>
              <div class="stats-grid">
                <div class="stat-group">
                  <div class="stat-row">
                    <span class="stat-label">Kills</span>
                    <span class="stat-value" id="statKills">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Deaths</span>
                    <span class="stat-value" id="statDeaths">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Headshots</span>
                    <span class="stat-value" id="statHS">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Accuracy</span>
                    <span class="stat-value" id="statAccuracy">0%</span>
                  </div>
                </div>

                <div class="stat-group">
                  <div class="stat-row">
                    <span class="stat-label">Damage</span>
                    <span class="stat-value" id="statDamage">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Assists</span>
                    <span class="stat-value" id="statAssists">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Revenges</span>
                    <span class="stat-value" id="statRevenges">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Team Kills</span>
                    <span class="stat-value" id="statTeamKills">0</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="vgui-panel">
              <div class="vgui-title">MATCH STATISTICS</div>
              <div class="stats-grid">
                <div class="stat-group">
                  <div class="stat-row">
                    <span class="stat-label">Rounds Played</span>
                    <span class="stat-value" id="statRounds">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">CT Wins</span>
                    <span class="stat-value" id="statCTWins">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">T Wins</span>
                    <span class="stat-value" id="statTWins">0</span>
                  </div>
                </div>

                <div class="stat-group">
                  <div class="stat-row">
                    <span class="stat-label">Bombs Planted</span>
                    <span class="stat-value" id="statPlanted">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Bombs Defused</span>
                    <span class="stat-value" id="statDefused">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Time Played</span>
                    <span class="stat-value" id="statTime">0h</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="vgui-panel">
              <div class="vgui-title">WEAPON STATISTICS</div>
              <div class="weapons-grid" id="weaponsGrid">
                <!-- Weapon stats will be populated here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    (async function() {
      // Load navbar HTML
      try {
        const navResponse = await fetch('/navbar.html?v=' + new Date().getTime());
        document.getElementById('navbar-container').innerHTML = await navResponse.text();
      } catch (error) {
        console.error('Failed to load navbar HTML:', error);
        return;
      }

      // Fetch user info for navbar
      let user = null;
      try {
        const userResponse = await fetch('/user/info', { credentials: 'include' });
        if (userResponse.ok) {
          user = await userResponse.json();
        }
      } catch (error) {
        console.error('Failed to fetch user info for navbar:', error);
      }

      // Directly call the function from navbar.html
      if (typeof populateNavbar === 'function') {
        populateNavbar(user);
      } else {
        console.error('populateNavbar function not found.');
      }
    })();
  </script>
  <script src="/js/player.js" defer></script>
</body>
</html>
