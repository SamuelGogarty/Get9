<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Stats</title>
  <link rel="stylesheet" href="/css/lobby_style.css">
  <style>
    .stats-container {
      max-width: 1000px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      gap: 20px;
      padding: 0 15px;
    }

    .ad-column {
      background: #2a2a2a;
      min-height: 100vh;
      border: 1px solid #404040;
    }

    .stats-main {
      background: #1a1a1a;
      padding: 20px;
    }

    .stats-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #E3E41F;
    }

    .stats-picture {
      width: 100px;
      height: 100px;
      border: 2px solid #E3E41F;
      border-radius: 4px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .stat-group {
      background: #252525;
      padding: 15px;
      border: 1px solid #404040;
    }

    .stat-group h3 {
      color: #E3E41F;
      border-bottom: 1px solid #404040;
      padding-bottom: 8px;
      margin-bottom: 12px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .stat-label {
      color: #888;
    }

    .stat-value {
      color: #fff;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/profile.html">Profile</a></li>
        <li><a href="/lobby.html">Lobby</a></li>
        <li class="right-nav">
          <div class="nav-player-name">
            <img id="navbarProfile" src="/img/fallback-pfp.png" alt="Avatar">
            <span id="navbarUsername">Player Name</span>
            <span id="navbarElo" class="elo-display">ELO: 0</span>
          </div>
        </li>
      </ul>
    </nav>

    <div class="stats-container">
      <div class="ad-column"></div>
      
      <div class="stats-main">
        <div class="window">
          <div class="vgui-titlebar">PLAYER STATISTICS</div>
          <div id="statsContent">
            <!-- Loading spinner -->
            <div class="loading-spinner" style="display: none;">
              <div class="spinner"></div>
              Loading player stats...
            </div>
            
            <!-- Stats template -->
            <script id="statsTemplate" type="x-tmpl-mustache">
              <div class="stats-header">
                <img src="{{profile_picture}}" class="stats-picture">
                <div>
                  <h2>{{name}}</h2>
                  <div class="elo-display">ELO: {{skill}}</div>
                </div>
              </div>
              
              <div class="stats-grid">
                <div class="stat-group">
                  <h3>Combat Performance</h3>
                  <div class="stat-row">
                    <span class="stat-label">K/D Ratio</span>
                    <span class="stat-value">{{kd_ratio}}</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Headshot %</span>
                    <span class="stat-value">{{hs_percent}}%</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Accuracy</span>
                    <span class="stat-value">{{accuracy}}%</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Damage/Round</span>
                    <span class="stat-value">{{dpr}}</span>
                  </div>
                </div>

                <div class="stat-group">
                  <h3>Match Statistics</h3>
                  <div class="stat-row">
                    <span class="stat-label">Total Wins</span>
                    <span class="stat-value">{{total_wins}}</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Rounds Played</span>
                    <span class="stat-value">{{rounds}}</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Time Played</span>
                    <span class="stat-value">{{time_played}}</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Bombs Planted</span>
                    <span class="stat-value">{{planted}}</span>
                  </div>
                </div>

                <div class="stat-group">
                  <h3>Advanced Metrics</h3>
                  <div class="stat-row">
                    <span class="stat-label">ADR</span>
                    <span class="stat-value">{{adr}}</span>
                  </div>
                </div>
                
                <div class="stat-group">
                  <h3>Weapon Stats</h3>
                  {{#weapons}}
                  <div class="stat-row">
                    <span class="stat-label">{{weapon}}</span>
                    <span class="stat-value">{{kills}} K / {{deaths}} D</span>
                  </div>
                  {{/weapons}}
                </div>
              </div>
            </script>
          </div>
        </div>
      </div>
      
      <div class="ad-column"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
  <script>
    async function loadPlayerStats(playerId) {
      try {
        document.querySelector('.loading-spinner').style.display = 'block';
        
        const response = await fetch(`/api/player/${playerId}/stats`);
        if (!response.ok) throw new Error(`Failed to load stats: ${response.status}`);
        const data = await response.json();

        // Calculation helper with safe defaults
        const safeCalc = (numerator, denominator, fixed = 2) => 
          (denominator > 0 ? (numerator / denominator) : 0).toFixed(fixed);

        // Derived stats
        data.kd_ratio = safeCalc(data.kills, data.deaths);
        data.hs_percent = safeCalc(data.hs_kills, data.kills) * 100;
        data.accuracy = safeCalc(data.hits, data.shots) * 100;
        data.dpr = safeCalc(data.damage, data.rounds, 0);
        data.total_wins = (data.wins_ct || 0) + (data.wins_t || 0);
        data.time_played = data.time ? 
          `${Math.floor(data.time / 3600)}h ${Math.floor((data.time % 3600) / 60)}m` : 
          '0h 0m';
        data.adr = safeCalc(data.damage, data.rounds, 0);
        
        // Remove unsupported stats
        delete data.kast;
        delete data.clutch_success;
        delete data.survival_rate;

        const template = document.getElementById('statsTemplate').innerHTML;
        const rendered = Mustache.render(template, data);
        document.getElementById('statsContent').innerHTML = rendered;
      } catch (error) {
        console.error('Stats load error:', error);
        document.getElementById('statsContent').innerHTML = `
          <div class="error-message">
            ${error.message}<br>
            <small>If this persists, check if your account has played any matches</small>
          </div>
        `;
      } finally {
        document.querySelector('.loading-spinner').style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const playerId = urlParams.get('id') || 'me';
      loadPlayerStats(playerId);
    });
  </script>
  
  <script>
    // Initialize navbar immediately
    async function initNavbar() {
      try {
        const res = await fetch('/user/info');
        if (!res.ok) return;
        const user = await res.json();
        document.getElementById('navbarUsername').textContent = user.username;
        document.getElementById('navbarProfile').src = user.profilePictureUrl;
        const eloRes = await fetch('/user/skill');
        if (eloRes.ok) {
          const eloData = await eloRes.json();
          document.getElementById('navbarElo').textContent = `ELO: ${eloData.skill || 0}`;
        }
      } catch (error) {
        console.error('Navbar init error:', error);
      }
    }
    
    // Call on page load
    document.addEventListener('DOMContentLoaded', initNavbar);
  </script>
</body>
</html>
