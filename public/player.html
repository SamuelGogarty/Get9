<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Stats</title>
  <link rel="stylesheet" href="/css/lobby_style.css">
  <style>
    .stats-container {
      max-width: 1000px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: 1fr; /* Remove old 1fr 3fr 1fr */
      gap: 20px;
      padding: 0 15px;
    }


    .no-matches {
      padding: 20px;
      color: #666;
      text-align: center;
    }

    .stats-main {
      background: #1a1a1a;
      padding: 20px;
    }

    .stats-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #E3E41F;
    }

    .stats-picture {
      width: 100px;
      height: 100px;
      border: 2px solid #E3E41F;
      border-radius: 4px;
    }

    .vgui-panel {
      background: #2d2d2d;
      border: 2px solid #404040;
      padding: 15px;
      margin-bottom: 15px;
    }

    .vgui-title {
      color: #E3E41F;
      font-family: 'Arial Narrow', Arial, sans-serif;
      border-bottom: 1px solid #404040;
      padding-bottom: 8px;
      margin: 0 0 15px 0;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      padding-right: 30px;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .vgui-title:hover {
      background-color: #333;
    }

    .vgui-title::after {
      content: "âˆ’";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #E3E41F;
      font-weight: bold;
      font-size: 20px;
    }

    .vgui-panel.collapsed .vgui-title::after {
      content: "+";
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
    }

    .stat-group {
      background: #252525;
      padding: 15px;
      border: 1px solid #404040;
    }

    .stat-group h3 {
      color: #E3E41F;
      border-bottom: 1px solid #404040;
      padding-bottom: 8px;
      margin-bottom: 12px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .stat-label {
      color: #888;
      font-family: 'Arial Narrow', Arial, sans-serif;
    }

    .stat-value {
      color: #fff;
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }


    /* Add weapon stats grid */
    .weapons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .vgui-panel .stats-grid,
    .vgui-panel .weapons-grid {
      overflow: hidden;
      transition: max-height 0.3s ease-out, opacity 0.2s ease;
      max-height: 1000px;
      opacity: 1;
    }

    .vgui-panel.collapsed .stats-grid,
    .vgui-panel.collapsed .weapons-grid {
      max-height: 0;
      opacity: 0;
    }

    /* Add close button styling */
    .vgui-closebutton {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      font-size: 18px;
      cursor: pointer;
      padding: 0 5px;
    }

    .vgui-closebutton:hover {
      color: #E3E41F;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="navbar-container"></div>

    <div class="stats-container">
      <div class="stats-main">
        <!-- Stats content -->
        <div class="stats-content">
          <div class="window">
            <div class="vgui-titlebar">PLAYER STATISTICS</div>
            <!-- Loading spinner -->
            <div class="loading-spinner" style="display: none;">
              <div class="spinner"></div>
              Loading player stats...
            </div>
            
            <!-- Stats template -->
            <div class="stats-header">
              <img id="playerProfilePic" src="/img/fallback-pfp.png" class="stats-picture">
              <div>
                <h2 id="playerName"></h2>
                <div class="elo-display" id="playerElo">ELO: 0</div>
              </div>
            </div>

            <!-- Add these new stat sections -->
            <div class="vgui-panel">
              <div class="vgui-title">COMBAT STATISTICS</div>
              <div class="stats-grid">
                <div class="stat-group">
                  <div class="stat-row">
                    <span class="stat-label">Kills</span>
                    <span class="stat-value" id="statKills">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Deaths</span>
                    <span class="stat-value" id="statDeaths">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Headshots</span>
                    <span class="stat-value" id="statHS">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Accuracy</span>
                    <span class="stat-value" id="statAccuracy">0%</span>
                  </div>
                </div>

                <div class="stat-group">
                  <div class="stat-row">
                    <span class="stat-label">Damage</span>
                    <span class="stat-value" id="statDamage">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Assists</span>
                    <span class="stat-value" id="statAssists">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Revenges</span>
                    <span class="stat-value" id="statRevenges">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Team Kills</span>
                    <span class="stat-value" id="statTeamKills">0</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="vgui-panel">
              <div class="vgui-title">MATCH STATISTICS</div>
              <div class="stats-grid">
                <div class="stat-group">
                  <div class="stat-row">
                    <span class="stat-label">Rounds Played</span>
                    <span class="stat-value" id="statRounds">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">CT Wins</span>
                    <span class="stat-value" id="statCTWins">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">T Wins</span>
                    <span class="stat-value" id="statTWins">0</span>
                  </div>
                </div>

                <div class="stat-group">
                  <div class="stat-row">
                    <span class="stat-label">Bombs Planted</span>
                    <span class="stat-value" id="statPlanted">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Bombs Defused</span>
                    <span class="stat-value" id="statDefused">0</span>
                  </div>
                  <div class="stat-row">
                    <span class="stat-label">Time Played</span>
                    <span class="stat-value" id="statTime">0h</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="vgui-panel">
              <div class="vgui-title">WEAPON STATISTICS</div>
              <div class="weapons-grid" id="weaponsGrid">
                <!-- Weapon stats will be populated here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    async function loadPlayerStats(playerId) {
      try {
        document.querySelector('.loading-spinner').style.display = 'block';
        
        const response = await fetch(`/api/player/${playerId}/stats`);
        if (!response.ok) throw new Error(`Failed to load stats: ${response.status}`);
        const data = await response.json();

        // Directly set values
        document.getElementById('playerName').textContent = data.name;
        document.getElementById('playerElo').textContent = `ELO: ${data.skill.toFixed(0)}`;
        document.getElementById('playerProfilePic').src = data.profile_picture;
        
        // Add these new stat updates
        document.getElementById('statKills').textContent = data.kills;
        document.getElementById('statDeaths').textContent = data.deaths;
        document.getElementById('statHS').textContent = data.hs_kills;
        document.getElementById('statAssists').textContent = data.assists;
        document.getElementById('statRevenges').textContent = data.revenges;
        document.getElementById('statTeamKills').textContent = data.team_kills || 0;
        document.getElementById('statDamage').textContent = data.damage;

        // Calculate accuracy
        const accuracy = ((data.hits / data.shots) * 100 || 0).toFixed(1);
        document.getElementById('statAccuracy').textContent = `${accuracy}%`;

        // Match stats
        document.getElementById('statRounds').textContent = data.rounds;
        document.getElementById('statCTWins').textContent = data.wins_ct;
        document.getElementById('statTWins').textContent = data.wins_t;
        document.getElementById('statPlanted').textContent = data.planted;
        document.getElementById('statDefused').textContent = data.defused;

        // Format time played
        const hoursPlayed = Math.floor(data.time / 3600);
        document.getElementById('statTime').textContent = `${hoursPlayed}h`;
        
        // Format weapon names for display
        const formatWeaponName = (weaponKey) => {
          const weaponMap = {
            weapon_ak47: 'AK-47',
            weapon_m4a1: 'M4A1',
            weapon_awp: 'AWP',
            weapon_deagle: 'Desert Eagle',
            weapon_glock18: 'Glock 18',
            weapon_usp: 'USP',
            weapon_hegrenade: 'HE Grenade',
            weapon_knife: 'Knife',
            weapon_fiveseven: 'Five-Seven',
            weapon_elite: 'Dual Berettas',
            weapon_m249: 'M249',
            weapon_galil: 'Galil',
            weapon_famas: 'FAMAS'
          };
          return weaponMap[weaponKey] || weaponKey.replace('weapon_', '').toUpperCase();
        };
        
        // Populate weapon stats
        const weaponsGrid = document.getElementById('weaponsGrid');
        weaponsGrid.innerHTML = data.weapons.map(weapon => `
          <div class="stat-group" style="padding: 10px; margin: 5px 0;">
            <div class="stat-row" style="padding: 5px 0;">
              <span class="stat-label">${formatWeaponName(weapon.weapon)} Kills</span>
              <span class="stat-value">${weapon.kills}</span>
            </div>
            <div class="stat-row" style="padding: 5px 0;">
              <span class="stat-label">Headshots</span>
              <span class="stat-value">${weapon.hs_kills}</span>
            </div>
            <div class="stat-row" style="padding: 5px 0;">
              <span class="stat-label">Damage</span>
              <span class="stat-value">${weapon.damage}</span>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Stats load error:', error);
        document.getElementById('statsContent').innerHTML = `
          <div class="error-message">
            ${error.message}<br>
            <small>If this persists, check if your account has played any matches</small>
          </div>
        `;
      } finally {
        document.querySelector('.loading-spinner').style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const playerId = urlParams.get('id') || 'me';
      loadPlayerStats(playerId);
    });

    // Add accordion functionality
    document.querySelectorAll('.vgui-title').forEach(title => {
      title.addEventListener('click', function() {
        const panel = this.closest('.vgui-panel');
        panel.classList.toggle('collapsed');
      });
    });
  </script>
  
  
  <script>
    fetch('/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
        // The script inside navbar.html will now run and initialize itself.
      });
  </script>
</body>
</html>
