<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter-Strike Matchmaking</title>
    <link rel="stylesheet" href="/css/blackstream.css">
</head>
<body>
    <div class="container">
        <h1>Counter-Strike Matchmaking</h1>
        <button id="steamLoginBtn">Login with Steam</button>

        <h2>Or Login with Email</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a>.</p>
    </div>

    <script>
        document.getElementById('steamLoginBtn').addEventListener('click', function() {
            window.location.href = '/auth/steam';
        });
    </script>
</body>
</html>
