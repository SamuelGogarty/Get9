apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{deploymentName}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{deploymentName}}
  template:
    metadata:
      labels:
        app: {{deploymentName}}
    spec:
      hostNetwork: true
      containers:
      - name: cs-server-container
        image: goldsourceservers/cstrike
        command: ["/bin/sh", "-c"]
        args:
          - |
            printenv && ls -al && exec hlds_linux -game cstrike +port {{port}} +maxplayers 10 +map {{mapName}}
        ports:
        - containerPort: {{port}}
          protocol: UDP
